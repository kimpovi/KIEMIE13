<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Citations aléatoires</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📜 Citation du jour</h1>
    <p id="quote">Clique sur le bouton pour une citation</p>
    
    <button onclick="newQuote()">Nouvelle citation</button>
    <button onclick="addToFavorites()">Ajouter aux favoris</button>
    <button onclick="copyQuote()">📋 Copier</button>

    <h2>⭐ Mes citations favorites</h2>
    <ul id="favorites"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
